    <script>
        const ids = ['in-to', 'in-body', 'in-from'];

        function updateCounter() {
            const count = document.getElementById('in-body').value.length;
            const display = document.getElementById('char-count');
            display.innerText = count;
            display.className = count >= 200 ? 'over-limit' : '';
        }

        ids.forEach(id => {
            document.getElementById(id).oninput = e => {
                const val = e.target.value;
                document.getElementById(id.replace('in-', 'out-')).innerText = val;
                localStorage.setItem(id, val);
                if (id === 'in-body') updateCounter();

        });
